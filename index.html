<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div id="dialog1" class="dialog">
			<div class="dialogBox">
				<h3>Register a user</h3>
				<form class="inputForm" autocomplete="false">
					<div class="inputs">
						<input id="rUsername" type="text" name="username" placeholder="Username" required>
						<input id="rPassword" type="password" name="password" placeholder="Password" required>
					</div>
					<div class="inputs">
						<input id="rAge" type="number" name="age" placeholder="Age" required>
						<input id="rFavColor" type="text" name="favColor" placeholder="Fav Color" required>
					</div>
					<input id="submitBtn2" type="submit" value="Add User">
				</form>
			</div>
			<div id="dialogBackground1" class="dialogBackground"></div>
		</div>
		<div id="dialog2" class="dialog">
			<div class="dialogBox">
				<form class="inputForm" autocomplete="false">
					<div class="inputs">
						<input id="name" type="text" name="username" placeholder="Name">
						<input id="email" type="password" name="password" placeholder="Email">
						<input id="message" type="number" name="age" placeholder="Message">
					</div>
					<input id="submitBtn3" type="submit" value="Send Message">
				</form>
			</div>
			<div id="dialogBackground2" class="dialogBackground"></div>
		</div>
		<div id="dialog3" class="dialog">
			<div class="dialogBox">
				<h3>Are you sure you want to delete "<span id="pendingProduct"></span>"?</h3>
				<div class="buttonBox">
					<button id="deleteCencel" class="deleteCencelBtn">Cancel</button>
					<button id="deleteDelete" class="deleteDeleteBtn" data-id="">Delete</button>
				</div>
			</div>
			<div id="dialogBackground3" class="dialogBackground"></div>
		</div>
		<div id="dialog4" class="dialog">
			<div class="dialogBox">
				<h3>Login</h3>
				<form class="inputForm" autocomplete="false">
					<div class="inputs">
						<input id="lUsername" type="text" name="username" placeholder="Username" required>
						<input id="lPassword" type="password" name="password" placeholder="Password" required>
					</div>
					<input id="submitBtn4" type="submit" value="Login">
				</form>
			</div>
			<div id="dialogBackground4" class="dialogBackground"></div>
		</div>
		<div class="container">
			<div class="extraButtons">
				<button id="addUserBtn">Add User</button>
				<button id="loginBtn">Login</button>
				<button id="sendMessageBtn">Send message</button>
			</div>
			<form class="inputForm">
				<div class="inputs">
					<input id="productName" type="text" name="name" placeholder="Product Name">
					<input id="productPrice" type="number" name="price" placeholder="Product Price">
				</div>
				<input id="productHiddenId" type="hidden" value="">
				<button id="submitBtn" type="submit">Add Product</button>
			</form>
			<div class="products">
				<ul id="list">
				</ul>
			</div>
		</div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
